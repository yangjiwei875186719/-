<!DOCTYPE html>

<!--主界面-->
<html>
	<head>
		<meta charset="utf-8">
		<title>住房信贷违约风险评估</title>
		
		 <link href="css/index.css" rel="stylesheet"/>
	</head>
	
	<body>
		<div class="content" id="app">
			<div class="title">
				<img src="img/logo.jpg" class="logo-img"/>
				<h1>住房信贷违约风险评估系统</h1>
			</div>
			<div class="login"><a href="login-1.html">用户/管理员登录</a></div>
			<div class="content-input">
				<input id="no" class="cardNum-input" type="search" placeholder="请输入身份证号"  />
				<input id="button" type="button" class="button" v-on:click="submit"  value="搜索"/>
			</div>
			<div class="result" >
				<ul>
					<li   v-for="info in assessmentInfo">
						<div class="info" style="margin-top: 15px;">
							<img :src="info.userPhotos" class="image-info"  alt="person" />
							<div class="person-info">
								<p>身份证号：{{info.no}}</p>
								<p>姓名：{{info.name}}</p>
								<p>性别：{{info.sex}}</p>
								<p>年龄：{{info.age}}</p>
								<p>评估等级: {{info.level}}</p>
							</div>
						</div>
					</li>
				</ul>
			</div>
		</div>
		
		
		<script src="js/jquery-3.4.1.min.js"></script>
		<script src="js/vue.min.js"></script>
		<script src="js/vue-resource.min.js"></script>
		<script src="js/index.js"></script>
	</body>
</html>
