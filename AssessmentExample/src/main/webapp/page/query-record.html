<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<link href="../css/query-record.css" rel="stylesheet"/>
	</head>
	<body>
		<div class="content" id="app">
			<div class="content-input">
				<input id="no" class="cardNum-input" type="search" placeholder="请输入身份证号"  />
				<input id="button" type="button" class="button" v-on:click="submit"  value="搜索"/>
			</div>
			<div class="result" >
				<ul>
					<li   v-for="info in record">
						<div class="info" style="margin-top: 15px;">
							<img :src="info.photo" class="image-info"  alt="person" />
							<div class="person-info">
								<p>身份证号：{{info.no}}</p>
								<p>姓名：{{info.userName}}</p>
								<p>业务员ID：{{info.salesmanId}}</p>
								<p>业务员姓名：{{info.salesmanName}}</p>
								<p>贷款金额: {{info.loan}}</p>
							</div>
						</div>
					</li>
				</ul>
			</div>
		</div>
		
		
		<script src="../js/jquery-3.4.1.min.js"></script>
		<script src="../js/vue.min.js"></script>
		<script src="../js/vue-resource.min.js"></script>
		<script src="../js/query-record.js"></script>
		<script src="../js/islogin.js"></script>
	</body>
</html>
