<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
			 <link href="../css/update-information.css" rel="stylesheet"/>
	</head>
	<body>
		<div class="content" id="app">
			
			<a href="add-information.html" style="margin-left: 20px;text-decoration:none;padding-top: 20px;">< 返回</a>
			<form id="myform">
				
			<table cellpadding="5" width="100%" border="0" cellspacing="0">
				<tr>
					<td align="right" width="40%">身份证号：</td>
					<td><input type="text" disabled="disabled" v-model="userInfo[0].no" class="input-text" name="no" value=""></td>
				</tr>
				<tr>
					<td align="right">姓名：</td>
					<td><input type="text" class="input-text"  disabled="disabled" v-model="userInfo[0].name"   name="name" value=""></td>
				</tr>
				<tr>
					<td align="right">性别：</td>
					<td>男<input name="sex" type="radio"  disabled="disabled"  checked="checked"  value="男" v-model="userInfo[0].sex" />
							女<input name="sex" type="radio"  disabled="disabled" value="女" v-model="userInfo[0].sex"/></td>
				</tr>
				<tr>
					<td align="right">年龄：</td>
					<td><input type="number" min="0" max="100"  disabled="disabled" v-model.number="userInfo[0].age" class="input-text"  name="age" value=""></td>
				</tr>
				<tr>
					<td align="right">公积金比例：</td>
					<td><input name="providentFunRatio" step="0.01" v-model.number="userInfo[0].providentFunRatio" class="input-text"  type="number" value=""></td>
				</tr>
				<tr>
					<td align="right">月收入：</td>
					<td><input type="number" min="0" step="0.01" class="input-text" v-model.number="userInfo[0].monthlyIncome" name="monthlyIncome" value=""></td>
				</tr>
				<tr>
					<td align="right">月支出：</td>
					<td><input type="number" min="0" step="0.01" class="input-text"  v-model.number="userInfo[0].monthlySpending"   name="monthlySpending" value=""></td>
				</tr>
				<tr>
					<td align="right">是否有违约记录：</td>
					<td>是<input name="defaultRecord" type="radio"  checked="checked" value="Y" v-model="userInfo[0].defaultRecord"/>
						否<input name="defaultRecord" type="radio" value="N" v-model="userInfo[0].defaultRecord" /></td>
				</tr>
				<tr>
					<td align="right"></td>
					<td >
						<input class="update-btn" type="button" v-on:click="update" value="提交更新" />
					</td>
				</tr>
			</table>
			</form>
		</div>
		<script src="../js/jquery-3.4.1.min.js"></script>
		<script src="../js/vue.min.js"></script>
		<script src="../js/vue-resource.min.js"></script>
		<script src="../js/update-information.js"></script>
		<script src="../js/islogin.js"></script>
	</body>
</html>
