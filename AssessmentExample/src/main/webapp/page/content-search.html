<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		 <link href="../css/content-search.css" rel="stylesheet"/>
	</head>
	<body>
		
	<div class="content" id="app">
		<div class="content-input">
			<input id="no" class="cardNum-input" type="search" placeholder="请输入身份证号"  />
			<input id="button" type="button" class="button" v-on:click="submit"  value="搜索"/>
		</div>
		<div class="result" >
			<ul>
				<li   v-for="info in assessment">
					<div class="info" style="margin-top: 15px;">
						<img :src="info.userPhotos" class="image-info"  alt="person" />
						<div class="person-info">
							<p>身份证号：{{info.no}}</p>
							<p>姓名：{{info.name}}</p>
							<p>性别：{{info.sex}}</p>
							<p>年龄：{{info.age}}</p>
							<p>评估等级: {{info.level}}</p>
							<p>备注: {{info.remarks}}</p>
						</div>
					</div>
					<template v-if="info.remarks == '无备注'">
					<button id="btn" style="position: absolute; bottom: 300px;right: 400px; width: 100px;height: 60px;font-size:16px ;" v-on:click="ensure">确认放贷</button>
					</template>
				</li>
			</ul>
		</div>
	</div>
	
		
		
		<script src="../js/jquery-3.4.1.min.js"></script>
		<script src="../js/vue.min.js"></script>
		<script src="../js/vue-resource.min.js"></script>
		<script src="../js/content-search.js"></script>
		<script src="../js/islogin.js"></script>
	</body>
</html>
